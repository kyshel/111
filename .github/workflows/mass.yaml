# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Mass Testing 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: define git_hash
      run: |   
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        
    - name: wandb login 
      run: |
        wandb login ${{ secrets.WANDB }}
      
    - name: train.py --project --name 
      run: |
        python train.py --project ich_ci --name ${git_hash}_raw 
        
    - name: train.py --cache
      run: |
        python train.py --project ich_ci --cache cache.pkl --name ${git_hash}_cache
        
    - name: train.py --repro
      run: |
        python train.py --project ich_ci --cache cache.pkl --repro ${git_hash}_repro1
        python train.py --project ich_ci --cache cache.pkl --repro ${git_hash}_repro2
        
    - name: train.py --kfold
      run: |
        python train.py --project ich_ci --cache cache.pkl --repro --kfold 2/5 --name ${git_hash}_kfold
        python train.py --project ich_ci --cache cache.pkl --repro --skfold 3/5 --name ${git_hash}_skfold
        
      
    - name: train.py --task tset
      run: |
        python train.py --project ich_ci --cache cache.pkl \
        --task test --weights ich_ci/${git_hash}_skfold/best.strip.pt --name ${git_hash}_kfold
        
      
        
